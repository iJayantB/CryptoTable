<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="Search for coins..." />
    <button onclick="sortTable('market_cap')">Sort by Market Cap</button>
    <button onclick="sortTable('percentage_change')">
      Sort by Percentage Change
    </button>
    <table id="cryptoTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Image</th>
          <th>Symbol</th>
          <th>Current Price</th>
          <th>Total Volume</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted here dynamically -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
